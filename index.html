<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netlify submission-created function demo</title>
  </head>
  <body>
    <form name="netlify-function-test" method="post" data-netlify="true">
      <div>
        <label for="word">A Word</label>
        <br />
        <input type="text" name="word" required />
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
